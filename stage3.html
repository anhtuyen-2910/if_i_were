<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>...an uncomplete painting?</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/p5@1.6.0/lib/p5.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Mali:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;1,200;1,300;1,400;1,500;1,600;1,700&display=swap"
        rel="stylesheet">
</head>

<body>
    <header>
        <audio id="drawAudio" preload="auto">
            <source src="sounds/draw.mp3" type="audio/mp3">
            Your browser does not support the audio element.
          </audio>
        
          <audio id="stickerAudio" preload="auto">
            <source src="sounds/sticker.mp3" type="audio/mp3">
            Your browser does not support the audio element.
          </audio>
        
          <audio id="eraserAudio" preload="auto">
            <source src="sounds/eraser.mp3" type="audio/mp3">
            Your browser does not support the audio element.
          </audio>
        
          <audio id="glassAudio" preload="auto">
            <source src="sounds/glass.mp3" type="audio/mp3">
            Your browser does not support the audio element.
          </audio>

          <audio id="colorAudio" preload="auto">
            <source src="sounds/color.mp3" type="audio/mp3">
            Your browser does not support the audio element.
          </audio>

          <audio id="woodAudio" preload="auto">
            <source src="sounds/wood.mp3" type="audio/mp3">
            Your browser does not support the audio element.
          </audio>
    </header>
    <div id="qoute-container">
        <div id="qoute">
            <p>if I were <strong>an uncomplete painting</strong></p>
            <p>do you still <strong>treasure me?</strong></p>
        </div>
    </div>
    <div id="main-container">
        <div class="instruction" id="instruction3">
            <p>CLICK and DRAG to draw, press SPACE to delete it and ENTER to complete it</p>
            <p>PRESS "C" to experience other colors</p>
        </div>
        <div id="board">
            <img src="images/board.png" alt="Drawing Board">
        </div>
    </div>
    <div id="next3">
        <div id="qoute3">
            <img src="images/qoute3.png" alt="Quote 3">
        </div>
        <button id="nextButton" class="button">End</button>
    </div>

    <script src="script_ani.js"></script>
    <script src="script_s3.js"></script>
</body>

</html>
