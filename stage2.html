<body>

            <img src="images/bush.png" alt="Bush">
        </div>
        <div class="bush" id="bush3">

    <div id="next2">
        <div id="qoute2">

        </div>
        <button id="nextButton" class="button">next</button>

    <script src="script_ani.js"></script>
